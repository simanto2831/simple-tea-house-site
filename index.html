<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tea House Website</title>
    <!-- tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome link for  icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom colour link -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      /* link for manrope font */
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");

      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-family bg-[#fff]">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good
              <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>

          <div>
            <img src="./images/banner.png" class="max-w-sm" />

            <!-- ratings batch -->
            <div
              class="flex items-center gap-4 drop-shadow-lg p-5 w-60 -mt-16 bg-white rounded-xl"
            >
              <i class="fa-solid fa-star text-4xl text-amber-400"></i>
              <div>
                <h3 class="text-3xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="container mx-auto"></footer>
  </body>
</html>
